<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %} <!-- Proteção do CSRF -->
        {{ form.as_p }} <!-- Exibe o formulário -->
        <button type="submit">Entrar</button>
    </form>
    <p>Ainda não tem uma conta? <a href="{% url 'signup' %}">Crie uma agora</a>.</p>
</body>
</html>
