<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form method="post">
        {% csrf_token %} <!-- Proteção do CSRF -->
        {{ form.as_p }} <!-- Exibe o formulário -->
        <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a>.</p>
</body>
</html>
