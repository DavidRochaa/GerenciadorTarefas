<!DOCTYPE html>
<html>
<head>
    <title>Excluir Tarefa</title>
</head>
<body>
    <h1>Excluir Tarefa</h1>
    <p>Você tem certeza de que deseja excluir a tarefa "{{ tarefa.titulo }}"?</p>
    <form method="post">
        {% csrf_token %} <!-- Proteção CSRF -->
        <button type="submit">Confirmar Exclusão</button>
    </form>
    <p><a href="{% url 'listar_tarefas' %}">Cancelar</a></p>
</body>
</html>
