<!DOCTYPE html>
<html>
<head>
    <title>Editar Tarefa</title>
</head>
<body>
    <h1>Editar Tarefa</h1>

        {% csrf_token %}  <!-- Proteção CSRF -->
        {{ form.as_p }} <!-- Exibe o formulário -->
        <button type="submit">Salvar Alterações</button>
    </form>
    <p><a href="{% url 'listar_tarefas' %}">Voltar para a lista de tarefas</a></p>
</body>
</html>
